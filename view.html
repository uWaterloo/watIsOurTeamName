                Loading..

<script type="text/ng-template" id="main.html">
    <!-- SEARCH AND LIST EXAMPLE -->
    <div class="collapseMe">
        <widget-row>
            <widget-cell>
                
            </widget-cell>
        </widget-row>
       
        <div class="category"> 
            <widget-row> 
                <ul> 
                    <li><a href=" ">Buy and Sell</a></li> 
                    
                    
                    <li><a href=" ">Tutoring</a></li> 
                    
                    
                     <li><a href=" ">Housing</a></li> 
                    
                     <li><a href=" ">Lost and Found</a></li> 
                    
                    
                    
                </ul>
                
                
            </widget-row>
            
        </div> 
        <widget-search 
             label="" 
             placeholder="Search Classifieds" 
             search-results-title="Search Results"
             data="model" 
             min-char="2" 
             fields="['title','details']">
            <widget-filter 
                    fields="['category']" 
                    filters="[{value:'1',text:'Buy and Sell'},{value:'2',text:'Tutoring'}, {value: '3', text: 'Housing'}, {value: '4', text: 'Lost and Found'}]">
            </widget-filter>

            <widget-searching>
                <widget-list list="item in searchResults" show-items="3">
                    <widget-row clickable ng-click="showDetails(item)">
                        <widget-cell fill>{{item.title}}</widget-cell>
                        <widget-cell>
                            <widget-icon name="angle-right"></widget-icon>
                        </widget-cell>
                    </widget-row>
                </widget-list>
            </widget-searching>

            <widget-not-searching>
                <widget-row>
                    <widget-cell>
                        <h2>List of Classifieds</h2>
                    </widget-cell>
                </widget-row>
                <widget-list list="item in model" show-items="5">
                    <widget-row clickable ng-click="showDetails(item)">
                        <widget-cell fill>{{item.title}}</widget-cell>
                        <widget-cell>
                            <widget-icon name="angle-right"></widget-icon>
                        </widget-cell>
                    </widget-row>
                </widget-list>
            </widget-not-searching>
        </widget-search>
    </div>
	 <widget-row clickable ng-click="showPostAd(item)"> 
        <center> <button type="button">Post Ad</button> </center> 
     </widget-row>
</script>

<!-- VIEW FOR THE SEARCH AND LIST EXAMPLE -->
<script type="text/ng-template" id="details.html">
    <widget-list-controls prev-click="prevItem" next-click="nextItem" original-item="item.value" prev-text="Previous Item"
                          next-text="Next Item"></widget-list-controls>
    <widget-row>
        <widget-cell>
            <h2>{{item.value.title}}</h2>
        </widget-cell>
    </widget-row>
    <widget-row>
        <widget-cell>
            <div class="pHighlight">{{item.value.details}}</div>
        </widget-cell>
    </widget-row>
</script>

<!-- Ad Details -->
<script type="text/ng-template" id="adDetails.html">
 <div class="collapseMe">
        <widget-row>
            <widget-cell>
                <h2>Database Test</h2>
            </widget-cell>
        </widget-row>
        <div ng-if="dbData.value.status">
            <widget-row>
                <widget-cell>
                    <div class="pDetails" ng-if="dbData.value.status=='noTable'">
                        Table does not exist,
                        <a ng-click="createTable()">create table</a>.
                    </div>
                </widget-cell>
            </widget-row>
        </div>
        <div ng-if="!dbData.value.status">
            <widget-row>
                <widget-cell>
                    <form class="form-inline" ng-submit="insertData()">
                        <div class="input-group" style="width: 100%;">
                            <input type="text" class="form-control" ng-model="insertValue.value" placeholder="Enter Title" />
                            <input type="text" class="form-control" ng-model="insertDescription.description" placeholder="Enter Description" />
                            <input type="text" class="form-control" ng-model="insertContact.contact" placeholder="Enter Contact Info" />
                            <input type="text" class="form-control" ng-model="insertForSale.forSale" placeholder="Enter 1 or 0" />
                            <input type="text" class="form-control" ng-model="insertTutoring.tutoring" placeholder="Enter 1 or 0" />
                            <input type="text" class="form-control" ng-model="insertHousing.housing" placeholder="Enter 1 or 0" />
                            <input type="text" class="form-control" ng-model="insertLostFound.lostFound" placeholder="Enter 1 or 0" />
                            <input type="text" class="form-control" ng-model="insertStatus.status" placeholder="Enter 1 or 0" />
            				<span class="input-group-btn" style="overflow:hidden;">
            				    <button class="btn btn-primary glyphicon glyphicon glyphicon-ok btn" type="submit"></button>
            				</span>   
                        </div>
                    </form>
                </widget-cell>               
            </widget-row>
<!--             <widget-row>
                <widget-cell>
                    <form class="form-inline" ng-submit="insertData()">
                        <div class="input-group" style="width: 100%;">
                            <input type="text" class="form-control" ng-model="insertDescription.description" placeholder="Enter some text and submit" />
                            <span class="input-group-btn" style="overflow:hidden;">
                                <button class="btn btn-primary glyphicon glyphicon glyphicon-ok btn" type="submit" style="margin-top: -1px;"></button>
                            </span>
                        </div>
                    </form>
                </widget-cell>
            </widget-row>             -->

            <widget-row ng-repeat="item in dbData.value">
                <widget-cell>
                    <div class="pDetails">Id: {{item.id}}</div>
                    <div class="pDetails">UserId: {{item.userId}}</div>
                    <div class="pDetails">Value: {{item.value}}</div>
                    <div class="pDetails">Description: {{item.description}}</div>
                    <div class="pDetails">Contact: {{item.contact}}</div>
                    <div class="pDetails">ForSale: {{item.forSale}}</div>
                    <div class="pDetails">Tutoring: {{item.tutoring}}</div>
                    <div class="pDetails">Housing: {{item.housing}}</div>   
                    <div class="pDetails">LostFound: {{item.lostFound}}</div>
                    <div class="pDetails">Status: {{item.status}}</div>   
                </widget-cell>
            </widget-row>
        </div>
    </div> 
</script>
